<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Box Model</title>
  <style>
    div {
      height: 200px;
      width: 200px;
    }

    p {
      margin: 0;
    }
    
    #first {
      background-color: cadetblue;
      padding: 20px;
      border: 10px solid black;
    }

    #second {
      background-color: gold;
      border: solid black;
      border-width: 20px 10px;
      margin-left: 260px;
    }

    #third {
      background-color: indianred;
      border: 10px;
      margin-left: 40px;
    }
  </style>
</head>

<body>
  <div id="first">
    <p>What is web development?
      A web developers job is to create websites. While their primary role is to ensure the website is visually appealing and easy to navigate, many web developers are also responsible for the websites performance and capacity. 
    </p>

  </div>

  <div id="second">
  </div>

  <div id="third">
    
  </div>


</body>

</html>
